name: Cryptic Network MicroService

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn clean validate compile
      - name: Test with Maven
        run: mvn org.jacoco:jacoco-maven-plugin:prepare-agent test
      - name: SonarCloud scan
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'opened')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=cryptic-game_cryptic-network -Dsonar.organization=cryptic-game -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
